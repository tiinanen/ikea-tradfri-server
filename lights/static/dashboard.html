<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Dashboard</title>
  </head>
  <body>
  <div class="container">
    <h1>Dashboard</h1>
    <div id="lights">
        <div v-for="light in lights">
            <div class="form-group row">
                <div class="col-md-12">
                    <h4>{{ light.name }} - <small>{{ light.id }}</small></h4>
                </div>
                <div class="col-md-3">
                    <b>Brightness: {{ light.dimmer }}</b><br>
                    <input class="form-control" type="range" min="0" max="255" v-model.number="light.dimmer" @change="changeLights">
                </div>
                <div class="col-md-3">
                    <b>Color: {{ light.color_temp }}</b><br>
                    <input class="form-control" type="range" :min="light.min_mireds" :max="light.max_mireds" v-model.number="light.color_temp" @change="changeLights"><br>
                </div>
            </div>
        </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
      var app = new Vue({
          el: "#lights",
          data: {
              lights: []
          },
          methods: {
              getLights: function() {
                  axios.get('/lights')
                      .then(response => (this.lights = response.data))
              },
              changeLights: function() {
                  axios.post('/lights', this.lights)
              }
          },
          beforeMount() {
              this.getLights()
          }
      })
  </script>
  </body>
</html>
